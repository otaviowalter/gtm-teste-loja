  <h1>Formulário de Contato</h1>
  <form onsubmit="enviarContato(event)">
    <input type="text" id="nome_contato" name="nome" placeholder="Seu nome" required />
    <input type="email" id="email_contato" name="email" placeholder="Seu email" required />
    <input type="text" id="phone_contato" name="phone" placeholder="Seu telefone" required />
    <textarea id="mensagem_contato" name="mensagem" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: "pageview" });

    function enviarContato(event) {
      event.preventDefault();
      const form = event.target;
      const nome = form.nome.value;
      const email = form.email.value;
      const mensagem = form.mensagem.value;
      dataLayer.push({
        event: "form_submit",
        form_type: "contato",
        nome,
        email,
        mensagem
      });
      form.reset();
    }
  </script>
