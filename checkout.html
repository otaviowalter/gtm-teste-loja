  <h1>Checkout</h1>
  <form onsubmit="finalizarCompra(event)">
    <input type="text" id="nome_checkout" name="nome" placeholder="Nome completo" required />
    <input type="email" id="email_checkout" name="email" placeholder="Email" required />
    <input type="text" id="endereco_checkout" name="endereco" placeholder="Endereço" required />
    <button type="submit">Finalizar Compra</button>
  </form>

  <script>
    window.dataLayer = window.dataLayer || [];
    dataLayer.push({ event: "pageview" });

    function finalizarCompra(event) {
      event.preventDefault();
      const form = event.target;
      const nome = form.nome.value;
      const email = form.email.value;
      const endereco = form.endereco.value;
      dataLayer.push({
        event: "purchase",
        nome,
        email,
        endereco
      });
      alert("Compra finalizada!");
      form.reset();
    }
  </script>
